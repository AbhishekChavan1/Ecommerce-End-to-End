# pytest.ini - Pytest Configuration
# E-commerce Application Test Configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = -v --strict-markers --tb=short --disable-warnings

# Markers for different test types
markers =
    unit: Unit tests for models and business logic
    selenium: Selenium WebDriver UI tests
    integration: Integration tests
    smoke: Smoke tests for critical functionality
    slow: Tests that take more than 10 seconds
    auth: Authentication related tests
    cart: Shopping cart functionality tests
    admin: Admin panel tests
    responsive: Responsive design tests

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning