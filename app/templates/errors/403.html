{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                <h1 class="display-1 text-muted">403</h1>
                <h2>Access Forbidden</h2>
                <p class="lead text-muted">
                    You don't have permission to access this resource.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
